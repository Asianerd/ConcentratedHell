<!DOCTYPE html>
<html>
    <link rel="stylesheet" href=/ConcentratedHell/style.css>
        <link rel="stylesheet" href="GunStyle.css">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="/ConcentratedHell/MainIcon.ico">

        <title>Bow</title>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script> 
            $(function(){
            $("#--header").load("/ConcentratedHell/NavigationBar.html");
            $("#--footer").load("/ConcentratedHell/footer.html");
            });
        </script> 
    </head>
    <body>
        <div id="--header"></div>
        <div id="--main">
            <div class="gun">
                <h1 id="title">
                    Bow
                </h1>

                <img src="/ConcentratedHell/Gun assets/Bow.png" id="image">

                <div id="text-info">
                    <div id="name">
                        <h3>
                            Name : 
                        </h3>
                        <p>
                            Bow
                        </p>
                    </div>
                    <!-- Fast, moderate, slow -->
                    <div id="fire-rate"> 
                        <h3>
                            Fire rate : 
                        </h3>
                        <p>
                            Moderate
                        </p>
                    </div>
                    <div id="projectile">
                        <h3>
                            Projectile : 
                        </h3>
                        <div id="projectile-item">
                            <a href="/ConcentratedHell/Projectile pages/Arrow.html">
                                <img src="/ConcentratedHell/Projectile assets/Arrow.png">
                                <p>
                                    Arrow
                                </p>
                            </a>
                        </div>
                    </div>
                    <div id="description">
                        <h3>
                            "Back to the caveman days"
                        </h3>
                    </div>
                </div>

                <div id="showcase">
                    <video width=960 height=540 controls>
                        <source src="/ConcentratedHell/Gun assets/Bow.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

        </div>
        <div id="--footer"></div>
    </body>
