<!DOCTYPE html>
<html>
    <link rel="stylesheet" href=/style.css>
    <link rel="stylesheet" href="/Gun pages/GunStyle.css">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="/MainIcon.ico">

        <title>Shotgun</title>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script> 
            $(function(){
            $("#--header").load("/NavigationBar.html");
            $("#--footer").load("footer.html");
            });
        </script> 
    </head>
    <body>
        <div id="--header"></div>
        <div id="--main">
            <div class="gun">
                <h1 id="title">
                    Shotgun
                </h1>

                <img src="/Gun assets/Shotgun.png" id="image">

                <div id="text-info">
                    <div id="name">
                        <h3>
                            Name : 
                        </h3>
                        <p>
                            Shotgun
                        </p>
                    </div>
                    <!-- Fast, moderate, slow -->
                    <div id="fire-rate"> 
                        <h3>
                            Fire rate : 
                        </h3>
                        <p>
                            Moderate
                        </p>
                    </div>
                    <div id="projectile">
                        <h3>
                            Projectile : 
                        </h3>
                        <div id="projectile-item">
                            <a href="/Projectile pages/Pellet.html">
                                <img src="/Projectile assets/Pellet.png">
                                <p>
                                    Pellets
                                </p>
                            </a>
                        </div>
                    </div>
                    <div id="description">
                        <h3>
                            "Spreads like your sisters cheeks and somehow no recoil"
                        </h3>
                    </div>
                </div>

                <div id="showcase">
                    
                </div>
            </div>
        </div>
        <div id="--footer"></div>
    </body>
</html>
